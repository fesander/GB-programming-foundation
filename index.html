<meta charset="utf-8">
<script type="text/javascript">
	var a = +prompt("Введите А");
	var b = +prompt("Введите В");
    
    var mul = a * b;
	alert(a + " * " + b + " = " + mul);
    
    var sum = a + b;
	alert(a + " + " + b + " = " + sum);

    (a > b) ? alert("Max = " + a) : alert("Max = " + b)
</script>
