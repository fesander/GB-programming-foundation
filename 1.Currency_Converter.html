<meta charset="utf-8">
<script>
    //Convertor
    var euroRate = parseFloat(69.3374929)
    var dollarRate = parseFloat(56.7214974)
    var Rub = prompt("Введите сумму в рублях:")
    alert(Rub + "р. = " + (Rub/euroRate).toFixed(2) + " евро\n" + Rub + "р. = " + (Rub/dollarRate).toFixed(2) + " $")
</script>
