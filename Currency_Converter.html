<meta charset="utf-8">
<script>
    //Convertor
    var euroRate = parseFloat(69.3374929)
    var dollarRate = parseFloat(56.7214974)
    var Rub = prompt("Введите сумму в рублях:")
    alert(Rub + "р. = " + Math.round(Rub/euroRate * 100) / 100 + " евро\n" + Rub + "р. = " + Math.round(Rub/dollarRate * 100) / 100 + " $")
</script>
